<h1>Departments</h1>

<div *ngFor="let alert of alerts">
    <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
</div>

<div [ngClass]="{ 'spinner': isLoading }">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Search" max="5" #searchInput />
            </div>

            <div class="col-sm-1" style="width: 30px; margin-right: 20px;">
                <i class="fa fa-search fa-2x" aria-hidden="true" (click)="search(searchInput.value, filters)"></i>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-2">
                <label for="ex1">Department Name</label>
            </div>
            <div class="col-xs-4">
                <label for="ex4">Description</label>
            </div>
        </div>
    </form>

    <div *ngFor="let department of departmentList" class="col-sm-20">
        <department [department]="department" 
            (operationStarted)="onOperationStarted($event)" 
            (operationCompleted)="onOperationCompleted($event)" 
            (departmentDeleted)="onDepartmentDeleted($event)"></department>
    </div>

    <div>
        <div #addDepartmentTarget></div>
    </div>
    <div class="col-sm-1">
        <input type="button" value="Add" class="form-control" [disabled]="isInAdd" (click)=" addRow()" />
    </div>

</div>
